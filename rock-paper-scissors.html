<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <section>
            <h2>Play Rock Paper Scissors</h2>
            <p>Start the game to play 5 rounds!</p>
            <button id="start-round">Start Round</button>
            <p>Your Score: </p>
            <p>Computer Score: </p>
        </section>
        <section>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </section>
        <section>
            <p>You picked: </p>
            <p>Computer picked: </p>
            <h3>Winner: </h3>
        </section>
        <section>
            <h4>Round History</h4>
            <p>Your picks: </p>
            <p>Computer's picks: </p>
        </section>
        <section>
            <h4>Game History</h4>
            <p>You played this game: (n)x!</p>
        </section>
    </div>

</body>
</html>
