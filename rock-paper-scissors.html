<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <section class="top">
            <h1>Simple RPS Game</h1>
            <p>5 rounds per game.</p>
            <p>Winner : Best out of 5.</p>
            <p>You've played this game: (n)x!</p>
            <button type="button">Game History</button>
            <p>Win Rate: n%</p>
        </section>

        <section class="mid">
            <button id="start-game" type="button">Start Game</button>
            <h2>Game Started!</h2>
            <p>Round <span id="current-round"></span> / 5</p>
            <p>First to get 3 wins.</p>
            <p>Your Score: <span id="your-score"></span></p>
            <p>Computer Score: <span id="computer-score"></span></p>
            <button type="button">Abort</button>
            <div class="option">
                <button id="rock" type="button">Rock</button>
                <button id="paper" type="button">Paper</button>
                <button id="scissors" type="button">Scissors</button>
            </div>
        </section>

        <section class="btm">
            <p>You picked: <span id="your-pick"></span></p>
            <p>Computer picked: <span id="computer-pick"></span></p>
            <p>Round <span id="round-count"></span> Winner: <span id="round-winner"></span></p>
        </section>
    </div>

</body>
</html>
